databaseChangeLog:
  - changeSet:
      id: 1
      author: Nemo
      changes:
        - createTable:
            tableName: BOOKMARK
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: url
                  type: varchar(2000)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: titre
                  type: varchar(2000)
